<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>编辑管理员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-inline">
            <select name="roleId" id="roleId" lay-filter="LAY-user-adminrole-type">

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名称</label>
        <div class="layui-input-inline">
            <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <div class="layui-input-inline">
            <input type="text" id="id" name="id" class="layui-input" disabled="disabled" hidden readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录账号</label>
        <div class="layui-input-inline">
            <input type="text" id="username" name="username" lay-verify="username_verify" placeholder="请输入登录账号"
                   autocomplete="off"
                   class="layui-input" disabled readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" id="mobile" name="mobile" lay-verify="phone|number" placeholder="请输入号码"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" id="password" name="password" placeholder="请输入密码"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" id="email" name="email" lay-verify="email" placeholder="请输入邮箱" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <input type="checkbox" lay-filter="status" name="status" id="status" lay-skin="switch" lay-text="正常|禁用">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">锁定状态</label>
        <div class="layui-input-inline">
            <input type="checkbox" lay-filter="status" name="locked" id="locked" lay-skin="switch" lay-text="正常|锁定">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="editAdmin-form" id="editAdmin-submit-button" value="确认">
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
        var $ = layui.$
            , form = layui.form;
        var data = parent.pdata;
        $('#name').val(data.name);
        $('#username').val(data.username);
        $('#mobile').val(data.mobile);
        $('#password').val(data.password);
        $('#email').val(data.email);
        $('#id').val(data.id);
        var role_id=data.roleId;
        console.log("传过来的roleId："+role_id);
        var locked = data.locked;
        var status = data.status;
        //默认状态都是禁用
        if (locked == 0) {
            $("#locked").attr("checked", true);
        } else if (locked == 1) {
            $("#locked").attr("checked", false);
        }
        if (status == 0) {
            $("#status").attr("checked", true);
        } else if (status == 1) {
            $("#status").attr("checked", false);
        }
        if (data.id == 1) {//如果是管理员
            $('#name').attr('disabled', 'disabled');
            $('#name').attr('readonly', 'readonly');
            $('#username').attr('disabled', 'disabled');
            $('#username').attr('readonly', 'readonly');
            $('#locked').attr('disabled', 'disabled');
            $('#locked').attr('readonly', 'readonly');
            $('#status').attr('disabled', 'disabled');
            $('#status').attr('readonly', 'readonly');
        }

        //为角色select赋值
        var page = 1;
        var limit = 99999;
        var field = new Object();
        field.page = page;
        field.limit = limit;
        //提交 Ajax 成功后，静态更新表格中的数据
        $.ajax({
            url: "/basicSystem/getAllRole",
            type: "POST",
            data: JSON.stringify(field),
            contentType: "application/json",
            dataType: 'json',
            beforeSend: function (loading) {
                loading = layer.load(0, {shade: false});
            },
            success: function (res) {
                if (res.code == "0") {//开始循环赋值
                    $('#roleId').empty();
                    var role;
                    for (var i = 0; i < res.data.length; i++) {
                        role = res.data[i];
                        if (role.id != 2 && role.id != 3 && role.id != 4 && role.id != 5) {//这四个角色无法在这里编辑
                            $('#roleId').append(new Option(role.name, role.id));
                        }
                    }
                    //设置select中被选中的值
                    $('#roleId').val(role_id);
                    form.render();
                } else {
                    layer.msg(res.msg);
                }
                layer.closeAll('loading'); //关闭loading图标
            },
            error: function () {
                layer.msg("出现问题，请稍后重试！");
                layer.closeAll('loading'); //关闭loading图标
                //layer.close(index); //关闭弹层
            }
        });

        form.render();
    })
</script>
</body>
</html>
